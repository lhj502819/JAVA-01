spring.datasource.url=jdbc:mysql://127.0.0.1:3307/sharding_db?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.readOnly=false
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.validationTimeout=3000
spring.datasource.hikari.maxLifetime=120000
spring.datasource.hikari.loginTimeout=5
spring.datasource.hikari.maximumPoolSize=100
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.connection-test-query=select 1



# mybatis ≈‰÷√ƒ⁄»›
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.lhj.dynamicdatasource.v2.shardingjdbc.entity

logging.level.root=INFO